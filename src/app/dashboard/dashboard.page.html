<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>An√°lisis de los gastos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let servicio of servicios">
    <img src="{{servicio.img}}" alt="">
    <ion-card-header>
      <ion-card-title>{{servicio.name}}</ion-card-title>
      <ion-card-subtitle>{{servicio.mesesPagados}} meses de consumo</ion-card-subtitle>
      <p style="font-weight: bold; text-align: center; font-size: 200%;">{{servicio.promedio}} MXN</p>
    </ion-card-header>
    <ion-card-content>
      Servicios contratados:
      <ion-list style="margin-top: 10px;">
        <ion-note *ngFor="let srv of servicio.servicios" color="primary">
          {{srv}} <br>
        </ion-note>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
