<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/profile.jpeg" alt="" />
    <ion-card-header>
      <ion-card-subtitle>Usuario Gold</ion-card-subtitle>
      <ion-card-title>John Milkbank</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="aligning">
        <ion-note color="primary">Tu deuda actual es de: {{deudaTotal}} MXN</ion-note>
        <br>
        <ion-note class="sizeDate" color="danger">El plazo para pagar vence el 30/12/2019</ion-note>
      </div>
      <ion-button expand="full" color="primary" (click)="getServices()">Pagar ahora</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Métodos de pago</ion-label>
    </ion-list-header>
    <ion-item (click)="metodo()">
      <ion-icon slot="start" color="medium" name="card"></ion-icon>
      <ion-label>Tarjeta de débito</ion-label>
    </ion-item>
    <ion-item (click)="metodo()">
      <ion-icon slot="start" color="medium" name="pricetags"></ion-icon>
      <ion-label>Paypal</ion-label>
    </ion-item>
    <ion-item (click)="metodo()">
      <ion-icon slot="start" color="medium" name="logo-bitcoin"></ion-icon>
      <ion-label>Bitcoins</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
