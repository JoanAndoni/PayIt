<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Servicios contratados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../../assets/services.jpeg" />
  <ion-list>
    <ion-item lines="none" *ngFor="let item of items; let i = index" (click)="move(item.name)">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      <div *ngIf="deudas[i] <= 100" class="item-note color-success" slot="end">
        {{item.note}}
      </div>
      <p style="font-weight: bold;">{{item.title}}</p>
      <div *ngIf="deudas[i] > 100" class="item-note color-danger" slot="end">
        {{item.note}}
      </div>
    </ion-item>
    <ion-item style="margin-top: 20px;" lines="none">
      <ion-label class="size" color="primary" slot="start">TOTAL</ion-label>
      <ion-note class="size" color="danger" slot="end">{{total}} $</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
