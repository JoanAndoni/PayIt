<ion-content >
  <img src="../../assets/login.jpeg" alt="">
  <div class="margin-top">
    <form #form="ngForm">
      <ion-row color="primary">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center >
            <h1 style="color: blue;" color="primary">Ingresar</h1>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="name" type="text" placeholder="Nombre de usuario" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" (click)="login()">Aceptar
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
